<div class="container">
  <h1 mat-dialog-title>Delete Order</h1>
  <div mat-dialog-content>
    Are you sure to delete this Order:
    <span class="text-primary">{{ data.order.id }}</span>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>Cancle</button>
    <button
      mat-raised-button
      mat-dialog-close
      [mat-dialog-close]="true"
      color="warn"
    >
      Delete
    </button>
  </div>
</div>
