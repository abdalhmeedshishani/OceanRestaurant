<div class="container">
  <h1>
    dish: <span class="text-primary">{{ dish?.name }}</span> details
  </h1>
  <hr />
  <div class="row">
    <div class="col-md-2">Id</div>
    <div class="col-md-10">{{ dish?.id }}</div>
  </div>

  <div class="row mt-3">
    <div class="col-md-2">Name</div>
    <div class="col-md-10">{{ dish?.name }}</div>
  </div>

  <div class="row mt-3">
    <div class="col-md-2">Price</div>
    <div class="col-md-10">{{ dish?.Price }}</div>
  </div>

  <div class="row mt-3">
    <div class="col-md-2">Details</div>
    <div class="col-md-10">{{ dish?.Details }}</div>
  </div>
  <div class="mt-3">
    <button
      class="me-2"
      mat-stroked-button
      color="basic"
      [routerLink]="['/dish']"
    >
      Back
    </button>
    <button
      mat-flat-button
      color="primary"
      [routerLink]="['/dish/edit', dish?.id]"
    >
      Edit
    </button>
  </div>
</div>
