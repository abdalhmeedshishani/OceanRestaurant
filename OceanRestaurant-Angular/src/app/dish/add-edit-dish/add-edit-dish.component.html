<div class="container">
  <h1>
    <span *ngIf="pageMode == pageModeEnum.Create">Add Dish</span>
    <span *ngIf="pageMode == pageModeEnum.Edit"
      >0
      <span>Edit Dish</span>
      <span class="text-primary ms-2">{{ dish?.name }}</span>
    </span>
  </h1>
  <hr />
  <form [formGroup]="dishForm" (ngSubmit)="addEditDish()">
    <div class="row">
      <div class="col-md-6">
        <div class="">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error>Name Is Required</mat-error>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Price</mat-label>
            <input
              matInput
              type="number"
              class="example-right-align"
              placeholder="0"
              formControlName="Price"
            />
            <span matTextPrefix>â‚¬&nbsp;</span>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field>
            <mat-label>Details</mat-label>
            <input matInput formControlName="Details" />
            <mat-error>Dish Details Are Required</mat-error>
          </mat-form-field>
        </div>
        <div>
          <button
            class="me-2"
            [routerLink]="['/dish']"
            mat-stroked-button
            color="basic"
          >
            Cancel
          </button>
          <button mat-flat-button color="primary" type="submit">
            <span *ngIf="pageMode == pageModeEnum.Create">Create</span>
            <span *ngIf="pageMode == pageModeEnum.Edit">Save</span>
          </button>
        </div>
      </div>
      <!-- <div class="col-md-6">
  <app-uploader (onUploadFinished)="uploadFinished($event)" [config]="uploaderConfig"></app-uploader>
</div> -->
    </div>
  </form>
</div>
